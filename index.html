<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Map | by Arman R</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --duo-blue: #1cb0f6;
            --duo-green: #58cc02;
            --duo-orange: #ff9600;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
        }

        header {
            background: var(--duo-blue);
            padding: 12px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1001;
        }

        header h1 { margin: 0; font-size: 20px; font-weight: 900; }

        .side-controls {
            position: absolute;
            top: 70px;
            left: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-panel {
            background: var(--glass);
            padding: 8px 12px;
            border-radius: 15px;
            border: 2px solid white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            border: none;
            background: transparent;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 14px;
            color: #4b4b4b;
            cursor: pointer;
            outline: none;
        }

        .btn-city {
            cursor: pointer;
            font-weight: 800;
            color: #4b4b4b;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .author-tag {
            position: absolute;
            bottom: 25px;
            right: 80px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
            backdrop-filter: blur(5px);
            pointer-events: none;
            letter-spacing: 1px;
        }

        #map { flex-grow: 1; width: 100%; z-index: 1; }
        .leaflet-right { right: 10px !important; }
        .leaflet-top { top: auto !important; bottom: 100px !important; }

        .filter-bar {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: var(--glass);
            padding: 8px 15px;
            border-radius: 30px;
            border: 2px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            flex-wrap: wrap; /* –ö—ñ—à–∫–µ–Ω—Ç–∞–π —ç–∫—Ä–∞–Ω–¥–∞—Ä–¥–∞ —Å—ã—é—ã “Ø—à—ñ–Ω */
            justify-content: center;
        }

        .filter-btn {
            border: none;
            background: #f1f1f1;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 3px solid #ddd;
            font-size: 13px;
        }

        .filter-btn.active {
            background: var(--duo-green);
            color: white;
            border-bottom-color: #46a302;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1 id="site-title">‚ú® Kindness Map üí´</h1>
    </header>

    <div class="side-controls">
        <div class="control-panel">
            <span>üåê</span>
            <select id="langSelect" onchange="handleLangChange()">
                <option value="en">English</option>
                <option value="tr">T√ºrk√ße</option>
                <option value="kz">“ö–∞–∑–∞“õ—à–∞</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <div class="control-panel btn-city" onclick="toggleCity()">
            <span>üó∫Ô∏è</span>
            <span id="city-text">Go to Ankara üáπüá∑</span>
        </div>
    </div>

    <div class="author-tag">BY ARMAN R</div>

    <div id="map"></div>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="setFilter('all', this)" id="btn-all">üåà All</button>
        <button class="filter-btn" onclick="setFilter('food', this)" id="btn-food">üçé Food</button>
        <button class="filter-btn" onclick="setFilter('clothes', this)" id="btn-clothes">üëï Clothes</button>
        <button class="filter-btn" onclick="setFilter('mosque', this)" id="btn-mosque">üïå Mosques</button>
        <button class="filter-btn" onclick="setFilter('charity', this)" id="btn-charity">ü§ù Foundations</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const translations = {
            en: { title: "‚ú® Kindness Map üí´", all: "üåà All", food: "üçé Food", clothes: "üëï Clothes", mosque: "üïå Mosques", charity: "ü§ù Foundations", cityBtn: "Go to" },
            tr: { title: "‚ú® ƒ∞yilik Haritasƒ± üí´", all: "üåà Hepsi", food: "üçé Yemek", clothes: "üëï Giysi", mosque: "üïå Camiler", charity: "ü§ù Vakƒ±flar", cityBtn: "Git:" },
            kz: { title: "‚ú® –ú–µ–π—ñ—Ä—ñ–º–¥—ñ–ª—ñ–∫ –ö–∞—Ä—Ç–∞—Å—ã üí´", all: "üåà –ë”ô—Ä—ñ", food: "üçé –¢–∞–º–∞“õ", clothes: "üëï –ö–∏—ñ–º", mosque: "üïå –ú–µ—à—ñ—Ç—Ç–µ—Ä", charity: "ü§ù “ö–æ—Ä–ª–∞—Ä", cityBtn: "–ë–∞—Ä—É:" },
            ru: { title: "‚ú® –ö–∞—Ä—Ç–∞ –î–æ–±—Ä–∞ üí´", all: "üåà –í—Å–µ", food: "üçé –ï–¥–∞", clothes: "üëï –û–¥–µ–∂–¥–∞", mosque: "üïå –ú–µ—á–µ—Ç–∏", charity: "ü§ù –§–æ–Ω–¥—ã", cityBtn: "–ü–µ—Ä–µ–π—Ç–∏ –≤:" }
        };

        const cities = {
            astana: { name: "Astana üá∞üáø", coords: [51.1694, 71.4491] },
            ankara: { name: "Ankara üáπüá∑", coords: [39.9334, 32.8597] }
        };

        const locations = [
            // FOOD
            { type: 'food', name: {en: "Free Soup ü•£", tr: "Bedava √áorba ü•£", kz: "–¢–µ–≥—ñ–Ω –°–æ—Ä–ø–∞ ü•£", ru: "–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –°—É–ø ü•£"}, coords: [51.1494, 71.4391] },
            { type: 'food', name: {en: "Ankara Soup Center üç≤", tr: "Ankara √áorba Evi üç≤", kz: "–ê–Ω–∫–∞—Ä–∞ —Å–æ—Ä–ø–∞ “Ø–π—ñ üç≤", ru: "–¶–µ–Ω—Ç—Ä –°—É–ø–∞ –ê–Ω–∫–∞—Ä–∞ üç≤"}, coords: [39.9400, 32.8640] },
            // CLOTHES
            { type: 'clothes', name: {en: "Warm Jackets üß•", tr: "Sƒ±cak Ceketler üß•", kz: "–ñ—ã–ª—ã –∫—É—Ä—Ç–∫–∞–ª–∞—Ä üß•", ru: "–¢–µ–ø–ª—ã–µ –∫—É—Ä—Ç–∫–∏ üß•"}, coords: [51.1894, 71.4691] },
            { type: 'clothes', name: {en: "Charity Box üì¶", tr: "Yardƒ±m Kutusu üì¶", kz: "“ö–∞–π—ã—Ä—ã–º–¥—ã–ª—ã“õ “õ–æ—Ä–∞–±—ã üì¶", ru: "–ë–æ–∫—Å –¥–æ–±—Ä–∞ üì¶"}, coords: [39.9200, 32.8500] },
            // MOSQUES
            { type: 'mosque', name: {en: "Hazret Sultan Mosque üïå", tr: "Hazret Sultan Camii üïå", kz: "”ò–∑—ñ—Ä–µ—Ç –°“±–ª—Ç–∞–Ω –ú–µ—à—ñ—Ç—ñ üïå", ru: "–ú–µ—á–µ—Ç—å –•–∞–∑—Ä–µ—Ç –°—É–ª—Ç–∞–Ω üïå"}, coords: [51.1255, 71.4725] },
            { type: 'mosque', name: {en: "Kocatepe Mosque üïå", tr: "Kocatepe Camii üïå", kz: "–ö–æ–∂–∞—Ç–µ–ø–µ –ú–µ—à—ñ—Ç—ñ üïå", ru: "–ú–µ—á–µ—Ç—å –ö–æ–¥–∂–∞—Ç–µ–ø–µ üïå"}, coords: [39.9167, 32.8606] },
            // CHARITY FOUNDATIONS
            { type: 'charity', name: {en: "Red Crescent (Kƒ±zƒ±lay) ü§ù", tr: "T√ºrk Kƒ±zƒ±layƒ± ü§ù", kz: "–¢“Ø—Ä—ñ–∫ “ö—ã–∑—ã–ª –ñ–∞—Ä—Ç—ã –ê–π—ã ü§ù", ru: "–¢—É—Ä–µ—Ü–∫–∏–π –ö—Ä–∞—Å–Ω—ã–π –ü–æ–ª—É–º–µ—Å—è—Ü ü§ù"}, coords: [39.9208, 32.8540] },
            { type: 'charity', name: {en: "Asar-Ume Charity ü§ù", tr: "Asar-Ume Vakfƒ± ü§ù", kz: "Asar-Ume “ö–∞–π—ã—Ä—ã–º–¥—ã–ª—ã“õ “ö–æ—Ä—ã ü§ù", ru: "–§–æ–Ω–¥ –ê—Å–∞—Ä-–£–º–µ ü§ù"}, coords: [51.1350, 71.4450] }
        ];

        let currentCity = 'astana';
        let currentFilter = 'all';
        let currentLang = 'en';
        let markers = [];

        const map = L.map('map', { zoomControl: true }).setView(cities.astana.coords, 12);
        map.zoomControl.setPosition('bottomright');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function handleLangChange() {
            const select = document.getElementById('langSelect');
            currentLang = select.value;
            const selectedOption = select.options[select.selectedIndex];
            select.prepend(selectedOption);
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('site-title').innerText = t.title;
            document.getElementById('btn-all').innerText = t.all;
            document.getElementById('btn-food').innerText = t.food;
            document.getElementById('btn-clothes').innerText = t.clothes;
            document.getElementById('btn-mosque').innerText = t.mosque;
            document.getElementById('btn-charity').innerText = t.charity;
            
            const nextCity = currentCity === 'astana' ? 'Ankara üáπüá∑' : 'Astana üá∞üáø';
            document.getElementById('city-text').innerText = `${t.cityBtn} ${nextCity}`;
            renderMarkers();
        }

        function renderMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            locations.forEach(loc => {
                if (currentFilter === 'all' || loc.type === currentFilter) {
                    const m = L.marker(loc.coords).bindPopup(`<b>${loc.name[currentLang]}</b>`).addTo(map);
                    markers.push(m);
                }
            });
        }

        function toggleCity() {
            currentCity = (currentCity === 'astana') ? 'ankara' : 'astana';
            map.flyTo(cities[currentCity].coords, 13, { duration: 2.5 });
            updateUI();
        }

        function setFilter(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderMarkers();
        }

        updateUI();
    </script>
</body>
</html>
